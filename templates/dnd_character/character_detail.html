{% extends '_base.html' %}

{% block title %}
  Character Detail: {{ character.name }}
{% endblock %}

{% block content %}
  <div class="container">
    <h1>Character Sheet</h1>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th colspan="2">Character Information</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Name</td>
          <td>{{ character.name }}</td>
        </tr>
        <tr>
          <td>Character Class</td>
          <td>{{ character.character_class }}</td>
        </tr>
        <tr>
          <td>Level</td>
          <td>{{ character.level }}</td>
        </tr>
        <!-- Add more character attributes here -->
      </tbody>
    </table>

    <!-- Additional sections for character attributes, abilities, etc. -->
  </div>
{% endblock %}
