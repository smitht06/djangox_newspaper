{% extends '_base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block content %}
  <h1>New Character</h1>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="button" class="btn btn-danger ml-2" id="randomize-stats">Randomize Stats</button>
    <button type="submit" class="btn btn-success ml-2">Create Character</button>
  </form>
  <br />
{% endblock %}
