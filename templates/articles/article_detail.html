{% extends '_base.html' %}

{% block content %}
  <div class="article-entry">
    <h2>{{ article.title }}</h2>
    <p class="article-meta">{{ article.author }} - {{ article.date }}</p>
    <p>{{ article.body }}</p>
  </div>
  <div>
    <p>
      <a href="{% url 'article_edit' article.pk %}">Edit</a>
      <a href="{% url 'article_delete' article.pk %}">Delete</a>
    </p>
  </div>
{% endblock content %}
